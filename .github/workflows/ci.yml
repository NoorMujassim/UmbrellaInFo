name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dev deps
        run: npm ci
      - name: Check assets
        run: npm run check-assets
      - name: Accessibility (pa11y)
        run: npm run audit-a11y
